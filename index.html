<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Unmuh Jember</title>
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        .portrait {
            transform: rotate(90deg); /* Rotate the map container to portrait orientation */
            transform-origin: left top; /* Set the rotation origin to the top-left corner */
        }
    </style>
</head>
<body>
<div id="map" class="map-container potrait"></div>

<form id="shortestPathForm">
    <label for="startNode">Mulai:</label>
    <input type="text" id="startNode" name="startNode">
    <label for="endNode">Tujuan:</label>
    <input type="text" id="endNode" name="endNode">
    <button type="submit">Temukan Rute Terpendek</button>
</form>

<button id="restartVisualization">Restart Visualisasi</button>

<div id="distanceTraveled"></div>

<script src="script.js"></script>

</body>
</html>
