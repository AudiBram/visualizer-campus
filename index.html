<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Unmuh Jember</title>
    <!-- Load Bootstrap from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
<div class="logo-container">
    <img src="img/logo_baru_yaaa.png" alt="Logo" width="200px">
    <div class="logo-text">Unmuh Jember Maps</div>
</div>
<form id="shortestPathForm">
    <div class="row">
        <div class="col-md-6">
            <label for="startNode">Posisi Mulai:</label>
            <select class="form-select" id="startNode" name="startNode">
                <option selected disabled>Pilih Posisi Mulai</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="endNode">Tujuan:</label>
            <select class="form-select" id="endNode" name="endNode">
                <option selected disabled>Pilih Tujuan</option>
            </select>
        </div>
    </div>
    <div class="button-container">
        <button type="submit" class="btn btn-primary mt-3">Temukan Rute Terpendek</button>
        <button type="button" id="restartVisualization" class="btn btn-primary mt-3">Restart Visualisasi</button>
    </div>
</form>
<br>
<div id="map" class="map-container potrait"></div>
<div id="distanceTraveled"></div>
<script src="script.js"></script>
</body>
</html>
