<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortest Path Unmuh Jember</title>
    <!-- Load Bootstrap from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        .portrait {
            transform: rotate(90deg); /* Rotate the map container to portrait orientation */
            transform-origin: left top; /* Set the rotation origin to the top-left corner */
        }

        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex-basis: 48%;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<div id="map" class="map-container potrait"></div>

<form id="shortestPathForm">
    <div class="row">
        <div class="col-md-6">
            <label for="startNode">Posisi Mulai:</label>
            <select class="form-select" id="startNode" name="startNode">
                <option selected disabled>Pilih Posisi Mulai</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="endNode">Tujuan:</label>
            <select class="form-select" id="endNode" name="endNode">
                <option selected disabled>Pilih Tujuan</option>
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Temukan Rute Terpendek</button>
</form>

<button type="submit" id="restartVisualization" class="btn btn-primary mt-3">Restart Visualisasi</button>

<div id="distanceTraveled"></div>

<script src="script.js"></script>

</body>
</html>
